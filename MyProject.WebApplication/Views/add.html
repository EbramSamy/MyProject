<h1 class="text-center text-danger">Add Student</h1>
<br />
<div class="row">
    <div class="col-md-6 col-lg-offset-3">
        <form>
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" ng-model="S_Name" class="form-control input-lg" placeholder="Student Name" />
            </div>
            <div class="form-group">
                <label for="aphoneNoInput">Phone No</label>
                <input id="aphoneNoInput" type="text" ng-model="S_PhoneNo" class="form-control input-lg" placeholder="Student Phone No" />
            </div>
            <div class="form-group">
                <label for="addressInput">Address</label>
                <input id="addressInput" type="text" ng-model="S_Address" class="form-control input-lg" placeholder="Student Address" />
            </div>
            <button ng-click="addStudent()" class="btn btn-info form-control input-lg">Add</button>
        </form>

    </div>

</div>
